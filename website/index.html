<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Crosswords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="white-box">
        <div class="corner-number">1</div>
        <div class="box-content">Analyzing the NYT Crossword<br>Part 1</div>
    </div>
    <div class="white-box" style="left: 92vh;">
        <div class="corner-number">2</div>
        <div class="box-content">Part 2</div>
    </div>
    <div class="white-box" style="left: 184vh;">
        <div class="corner-number">3</div>
        <div class="box-content">Part 3</div>
    </div>
    <div class="black-box" style="left: 184vh; top: 94vh;">
    </div>
    <div class="white-box" style="left: 184vh; top: 186vh;">
        <div class="corner-number">4</div>
        <div class="box-content">Part 4</div>
    </div>
    <div class="bottom-border" style="left: 276vh; top: 278vh;"></div>
    <div class="white-box" style="left: 276vh; top: 186vh;">
        <div class="corner-number">5</div>
        <div class="box-content">Part 5</div>
    </div>
    <div class="white-box" style="left: 368vh; top: 186vh">
        <div class="corner-number">6</div>
        <div class="box-content">Part 6</div>
    </div>
</body>

<script>
    if (screen && screen.width > 500) {
        document.write('<script type="text/javascript" src="scrolling.js"><\/script>');
    }
</script>
</html>
